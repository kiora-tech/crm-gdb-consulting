grumphp:
    environment:
        variables:
            PHP_CS_FIXER_IGNORE_ENV: "1"
    process_timeout: 300
    tasks:
        phpunit:
            config_file: phpunit.xml.dist
            testsuite: null
            group: [ ]
            always_execute: true
        phpstan:
            autoload_file: ~
            configuration: ~
            level: null
            force_patterns: [ ]
            ignore_patterns: [ ]
            triggered_by: [ 'php' ]
            memory_limit: "-1"
            use_grumphp_paths: true
        phpcsfixer:
            config: .php-cs-fixer.dist.php
