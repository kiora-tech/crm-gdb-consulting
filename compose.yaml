version: '3.8'
services:
  database:
    image: mysql:8.0.40
    networks:
      - crm-gdb-dev_default
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-symfony_docker}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-symfony}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-symfony}
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 10s
    deploy:
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/mysql:/var/lib/mysql

  migrations:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.12.4
    networks:
      - crm-gdb-dev_default
    command: sh -c "php bin/console doctrine:migrations:migrate --no-interaction"
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
    depends_on:
      - database
    deploy:
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
      restart_policy:
        condition: none
  php:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.12.4
    networks:
      - crm-gdb-dev_default
    depends_on:
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
      - MINIO_KEY=${MINIO_KEY:-minio}
      - MINIO_SECRET=${MINIO_SECRET:-minio123}
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/www/website/var/log
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  minio:
    image: minio/minio
    environment:
      - MINIO_ROOT_USER=${MINIO_KEY:-minio}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET:-minio123}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/minio:/data
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - crm-gdb-dev_default
  nginx:
    image: registry.kiora.tech/kiora/crm-gdb_nginx:0.12.4
    networks:
      - crm-gdb-dev_default
    depends_on:
      - php
    ports:
      - "${NGINX_PORT:-81}:80"
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/log/nginx
    deploy:
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  supervisor:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.12.4-supervisor
    networks:
      - crm-gdb-dev_default
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/www/website/var/log
    depends_on:
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
    deploy:
      placement:
        constraints:
          - node.hostname == raspberrypi5peo16
      restart_policy:
        condition: any
        delay: 15s
        window: 300s
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  crm-gdb-dev_default:
    external: false