version: '3.8'
services:
  database:
    image: mysql:8.0.40
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-symfony_docker}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-symfony}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-symfony}
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 2s
      retries: 30
      start_period: 10s
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/mysql:/var/lib/mysql
    networks:
      - crm_gbd_network

  migrations:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.8.10
    command: sh -c "php bin/console doctrine:migrations:migrate --no-interaction"
    deploy:
      restart_policy:
        condition: none
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
    depends_on:
      - database
    networks:
      - crm_gbd_network

  php:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.8.10
    depends_on:
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/www/website/var/log
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - crm_gbd_network

  nginx:
    image: registry.kiora.tech/kiora/crm-gdb_nginx:0.8.10
    depends_on:
      - php
    ports:
      - "${NGINX_PORT:-81}:80"
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/log/nginx
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - crm_gbd_network
  supervisor:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.8.10-supervisor
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/logs:/var/www/website/var/log
    depends_on:
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
    deploy:
      restart_policy:
        condition: any
        delay: 15s
        window: 300s
    networks:
      - crm_gbd_network

networks:
  crm_gbd_network:
    driver: overlay
    attachable: true
