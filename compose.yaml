version: '3.8'
services:
  database:
    image: mysql:8.0.40
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-symfony_docker}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-symfony}
      MYSQL_USER: ${MYSQL_USER:-symfony}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-symfony}
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 2s
      retries: 30
    deploy:
      placement:
        constraints:
          - node.labels.db == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/mysql:/var/lib/mysql
  php:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.7.3
    depends_on:
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
    deploy:
      placement:
        constraints:
          - node.labels.memory == 2G
          - node.labels.db == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  nginx:
    image: registry.kiora.tech/kiora/crm-gdb_nginx:0.7.3
    depends_on:
      - php
      - database
    ports:
      - "81:80"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  supervisor:
    image: registry.kiora.tech/kiora/crm-gdb_php:0.7.3-supervisor
    volumes:
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/uploads:/var/www/website/public/uploads
      - /srv/swarm-data/${ENV:-prod}/crm-gdb/import:/var/www/website/var/import
    depends_on:
      - php
      - database
    environment:
      - APP_ENV=prod
      - DATABASE_URL=${DATABASE_URL:-mysql://symfony:symfony@database:3306/symfony_docker?serverVersion=8.0.40&charset=utf8mb4}
      - MAILER_DSN=${MAILER_DSN:-smtp://mailer:1025}
      - SYMFONY_TRUSTED_PROXIES=${SYMFONY_TRUSTED_PROXIES:-127.0.0.1}
    deploy:
      placement:
        constraints:
          - node.labels.memory == 2G
          - node.labels.db == true
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
